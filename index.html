<html>
  <head>
       <link rel="stylesheet" href="stylesheet.css">
       <link rel="reset" href="reset.css">
    
    <title> Animation Project </title>
      <style>
          body {
animation: colorchange 50s ease-in-out infinite;
} 

 @keyframes colorchange
    {
      0%  {background:#8C0050;}
      10% {background:#151459;}
      20% {background:#1A2070;}
      30% {background:#F6C06A;}
      40% {background:#F06E53;}
      50% {background:#FDE101;}
      60% {background:#F58605;}
      70% {background:#BD9B6A;}
      80% {background:#C24B05;}
      90% {background:#0E0E0A;}
      100%{background:#590401;}
    }

.cloud {
   background-size: contain;
   background-repeat: no-repeat;
   height: 170px;
   width: 200px;
   position: absolute;
}

.one {
    background-image: url(cloud.png);
    left: 20%;
    top: 45%;
    position:absolute;
    animation-name:one;
    animation-duration:5s;
    animation: one 5s ease-in-out infinite;
}

@keyframes one { 
    0% {left:5%; right:25%;}
    25% {left:25%; right:5%;}
    50% {left:5%; right:25%;}
    75% {left:25%; right:5%;}
    100% {left:5%; right:25%;}
}

.two { 
    background-image: url(cloud.png);
    left: 60%;
    top: 45%;
    position:absolute;
    animation-name:two;
    animation-duration:5s;
    animation: two 5s ease-in-out infinite;
}

@keyframes two { 
    0% {left:75%; right:55%;}
    25% {left:55%; right:75%;}
    50% {left:75%; right:55%;}
    75% {left:55%; right:75%;}
    100% {left:75%; right:55%;}
}

.arc {
  position: absolute;
  bottom: 50%;
  left: 50%;
  margin-left: -70px;
  width: 140px;
  height: 70px;
  overflow: hidden;
}

@keyframes arc {
  0% {
    border-width: 30px;
  }
  25% {
    border-width: 15px;
  }
  50% {
    -webkit-transform: rotate(27deg);
            transform: rotate(27deg);
    border-width: 30px;
  }
  75% {
    border-width: 15px;
  }
  100% {
    border-width: 30px;
  }
}

.cube {
  position: absolute;
  bottom: 50%;
  left: 50%;
  width: 30px;
  height: 30px;
  margin-left: -15px;
  margin-top: 0;
}

.arc-cube {
  position: absolute;
  bottom: -70px;
  left: 50%;
  margin-left: -70px;
  width: 140px;
  height: 140px;
  border-style: solid;
  border-top-color: transparent;
  border-right-color: #670791;
  border-left-color: transparent;
  border-bottom-color: transparent;
  border-radius: 50%;
  box-sizing: border-box;
  animation: arc 2s ease-in-out infinite;
  transform: rotate(-200deg);
}


.red1 {
   background-size: contain;
   background-repeat: no-repeat;
   position: absolute;
   zoom: 27%;
   top: 8%;
   left:28.5%;
   animation: super-rainbow 15s infinite; 
}




.orange1 {
   background-size: contain;
   background-repeat: no-repeat;
   position: absolute;
   zoom: 27%;
   top: 8%;
   left:27.5%;
   animation-name: wiggle;
   animation-duration: .7s;
   animation: wiggle 1s ease-in-out infinite;
}

@keyframes wiggle {
    10%, 30%, 50%, 70%, 90% {left:27.5%;}
    0%, 20%, 40%, 60%, 80%, 100% {left:27%;}
    
}

.yellow1 {
   background-size: contain;
   background-repeat: no-repeat;
   position: absolute;
   zoom: 27%;
   top: 8%;
   left:27.5%;
}

.green1 {
   background-size: contain;
   background-repeat: no-repeat;
   position: absolute;
   zoom: 27%;
   top: 8%;
   left:27.5%;
   animation: bounce 2s ease-in-out infinite;
}

@keyframes bounce {
   0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 
   40% {transform: translateY(90px);} 
   60% {transform: translateY(45px);} 
}

.blue1{
   background-size: contain;
   background-repeat: no-repeat;
   position: absolute;
   zoom: 27%;
   top: 8%;
   left:28%;
    
}
   
.type {
    font-size: 100px;
    line-height: 1100%;
    margin-left: 280px;
    animation: type 50s ease-in-out infinite;
    }

@keyframes type {
    0% {color:green;}
    20% {color:orange;}
    40% {color:blue;}
    60% {color:yellow;}
    80% {color:purple;}
    100% {color:red;}
}
      
      
      </style>
  </head>
  
  <body> 
      
   <div>
       
       <h class="type"> Rainbow Rave </h>
       
      <div class="clouds">
     <div class="cloud one"></div>
    <div class="cloud two"></div>
      
      </div>
      
      
      <div class="arc">
    <div class="arc-cube"></div>
       </div>
       
    <div class="red1">
    <img src="Red.png">
        </div>
       
    <div class="orange1">
    <img src="Orange.png">
       </div>
       
       <div class="yellow1">
    <img src="Yellow.png">
       </div>
       
       <div class="green1">
    <img src="Green.png">
        </div>
       
       
       <div class="blue1">
    <img src="Blue.png">
           </div>
         
       
      </div>
    
  </body>
  
</html>
